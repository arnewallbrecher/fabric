<p><big><a name="inkrement"></a><b>Inkrement</b></big></p>
<p><big>Das Inkrement gibt den Winkel an, mit dem sich die Sektoren
einer Richtungsrose bei der Darstellung mit gleitenden Klassengrenzen
überlappen sollen. Dieser Wert sollte ein Teiler des Intervall-Winkels
sein.</big></p>
