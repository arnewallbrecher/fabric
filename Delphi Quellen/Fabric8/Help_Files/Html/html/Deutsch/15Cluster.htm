<p><a name="cluster"></a><big><b>Cluster</b></big></p>
<p><big>Bereich innerhalb einer Verteilung von Richtungsdaten, in dem
die <a href="9Belegungsdichte.htm">Belegungsdichte</a> höher ist, als
in der
Umgebung. Ein solcher Bereich wird auch als Maximum bezeichnet und
entspricht dem Modalwert in der Merkmalsstatistik. Eine Verteilung mit
mehreren Clustern ist polymodal.</big></p>
