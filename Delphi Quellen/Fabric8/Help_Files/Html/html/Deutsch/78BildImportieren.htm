<p><a name="bildimportieren"></a><big><b>Bild importieren</b></big></p>
<p><big>Es können die Formate *.bmp, *.gif, *.tif, *.jpg, *.wmf oder
*.emf&nbsp; importiert werden. Der Import
kann entweder aus der Zwischenablage (<a href="6Einfuegen.htm">einfügen</a>)
oder aus einer Bilddatei (<a href="6AusDatei.htm">aus Datei</a>)
erfolgen.</big></p>
