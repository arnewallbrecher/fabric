<p><a name="stufen"></a><big><b>Stufenförmige Abgrenzung</b></big></p>
<p><big>Bei der <a href="11Skalarprodukt.htm">Skalarprodukt-Methode</a>
bekommt jede <a href="9Belegungsdichte.htm">Belegungsdichte</a> eine
eigene Farbe. Durch Veränderung des <a href="11Glaettung.htm">Glättungsgrades</a>
können die Grenzlinien zwischen den Farben (<a href="9Isolinien.htm">Isolinien</a>)
glatter gemacht werden.</big></p>
