<p><a name="pixelfließend"></a><big><b>Fließende Pixelgraphik</b></big></p>
<p><big>Der angewendete Algorithmus entspricht der <a
 href="11Mellis.htm">Mellis-Methode</a>.
Der Übergang zwischen den Konturen erfolgt fließend, indem für jedes
Pixel der Graphik ermittelt wird, von wieviel Zählkalotten es erfaßt
wird, entsprechend wird ihm eine Farbe aus einer Farbskala zugewiesen.</big></p>
