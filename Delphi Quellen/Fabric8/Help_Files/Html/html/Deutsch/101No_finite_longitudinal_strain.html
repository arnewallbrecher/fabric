<big><big>No finite longitudinal strain<br>
<br>
In a strain ellipsoid you have elongated and shortened domains. These domains
are separated by an ellptical cone with mantle lines &nbsp;which &nbsp;are
still undeformed. These are the lines of no finite longitudinal strain (n.f.l.s.)<br>
</big></big>
