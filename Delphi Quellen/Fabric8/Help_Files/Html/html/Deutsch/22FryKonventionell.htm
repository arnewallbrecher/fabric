<p><a name="konfrymethode"></a><big><b>Konventionelle Fry-Methode </b></big></p>
<p><big>Die konventionelle Fry-Methode verwendet für die Auswertung
lediglich die (x,y)-Koordinaten der Partikelpunkte, unabhängig von der
Partikelgröße.</big> </p>
