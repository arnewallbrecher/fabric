<p><a name="geokoordinaten"></a><big><b>Geographische Koordinaten</b></big></p>
<p><big>Geographische Koordinaten werden in Breiten- und Längengraden<b>
</b>angegeben. Breitengrade sind Kleinkreise parallel zum Äquator (0°
bis 90° Nord und 0° bis 90° Süd).<br>
Längengrade sind Großkreise, die Nord- und Südpol verbinden (0° bis
180° Ost und 0° bis 180° West).</big></p>
