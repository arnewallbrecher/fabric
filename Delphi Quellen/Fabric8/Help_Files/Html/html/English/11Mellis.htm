<p><a name="mellis"></a><big><b>Mellis Method</b></big></p>
<p><big>In this method (<a href="1Literature.htm">Mellis, 1942</a>) the
<a href="9CountCalotte.htm">counting calotte</a> is placed on each data
point of the diagram and the periphery is drawn. The amount of overlap
defines the <a href="9CoutDensity.htm">counting density</a>.</big></p>
