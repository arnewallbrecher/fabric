<p><b><a name="isogonen"></a><big>Program Isogons</big></b></p>
<p><big>With this program <a href="1Isogons.htm">Isogons</a> (<a
 href="1Literature.htm">Ramsay</a>, 1967, p. 365) can be drawn in a <a
 href="24FoldProfile.htm">fold profile</a>. A picture of the <a
 href="24FoldProfile.htm">fold profile</a> must exist as *.bmp, *.gif,
*.tif, *.jpg, *wmf, or *.emf&nbsp; file, or the picture is saved on the
clipboard.<br>
The graphic can be saved and/or printed at any time.</big></p>
