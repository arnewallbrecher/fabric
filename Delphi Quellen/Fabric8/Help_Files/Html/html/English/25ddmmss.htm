<p><a name="ddms"></a><big><b>dd°mm'ss.s''</b></big></p>
<p><big>This is a format for <a href="25GeogrCoordinates.htm">geographic
coordinates</a>. It means: two digits for degree, two digits for
minutes, two digits for full seconds, and one digit after the decimal
point (example: 45°31'23.4'').</big></p>
