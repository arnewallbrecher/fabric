<p><b><a name="vollmer"></a>V<big>ollmer-Diagram</big></b></p>
<p><big>This program produces a triangle plot of the normatized <a
 href="1Eigenvalue.htm">eigenvalues</a> of the <a
 href="8OrientTensor.htm">orientation tensor</a> von Richtungsdaten. (<a
 href="1Literature.htm">VOLLMER, 1990</a>). The type of input can be
chosen in the menu '<a href="1DataInput.htm">data input</a>'</big>.</p>
