<p><b><a name="talpha"></a><big>Talpha'/Alpha-Method</big></b></p>
<p><big>This program plots the lengths of <a href="1Isogons.htm">isogons</a>
of a fold, normatized with the distance of of two layers in the hinge
versus the <a href="1AngleofDip.htm">angle of dip</a> of the <a
 href="1Isogons.htm">isogons</a>. Parallel folds produce a horizontal
line. Similar folds plot as a cosine function (<a href="1Literature.htm">RAMSAY,
1967</a>).</big></p>
