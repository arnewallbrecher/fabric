<p><b><a name="hoeppener"></a>Hoeppener-Diagram</b></p>
<p><big>This program presents displacement data in a <a
 href="14Hoeppener.htm">Hoeppener-Diagram</a>.<br>
The <a href="1DataInput.htm">Data input</a> is the same as in the
other programs which work with <a href="1Slickensides.htm">slickensides</a>
and <a href="1Striation.htm">striations</a>. In the menu "Angle" the
choice between the <a href="1TheehundredSixty.htm">1 – 360°</a> or the
<a href="1FourHundred.htm">1-400gon</a> scale has to be made.</big></p>
