<p><a name="summiertestrainellipse"></a><big><b>Sumarised Strain-Ellipse</b></big></p>
<p><big>The sumarised strain ellipse is part of the strain analysis
with the
<a href="proj5e1x.htm">projection method</a>. It is an ellipse with the
axes of maximum (&#931;P(&#945;)<sub>max </sub>) and minimum (&#931;P(&#945;)<sub>min</sub>)
projection lengths ( see <a href="proj3sj2.htm">projections length vs
rotation angle</a>, Fig.1).<br>
</big></p>

</p>
