<p><a name="maxdaten"></a><big><b>Maximum Number of Data</b></big></p>
<p><big>This value indicates the maximum number of data to which the
program
is set. It is saved in <a href="1Fabricini.htm">Fabric.ini</a>, and
can
be changed on the start page of each program.<br>
Do not make this number much larger than the number of your input data.</big><br>
</p>
