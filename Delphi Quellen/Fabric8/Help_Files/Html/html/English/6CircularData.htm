<p><a name="zirkrichtung"></a><big><b>Circular Orientation Data:</b></big></p>
<p><big>These data are distributed only in one plane, i.e. parallel to
the
earth's surface. Since the <a href="1AngleofDip.htm">angle of dip</a>
is always zero, they are described only by their azimuths.</big></p>
