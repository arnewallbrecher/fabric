<p><a name="gefuegetyp"></a><big><b>Fabric type</b></big></p>
<p><big>The following fabric types can be processed:</big></p>
<p><big>linears,<br>
planes,<br>
U-stage axes,<br>
U-stage poles</big></p>
<p><big>Input of U-stage is possible only manually, because these data
are
converted to <a href="1Azimuth.htm">azimuth of dip</a> / <a
 href="1AngleofDip.htm">angle of dip</a> during saving.</big></p>
