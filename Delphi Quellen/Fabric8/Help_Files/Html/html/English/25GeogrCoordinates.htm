<p><a name="geokoordinaten"></a><big><b>Geographic Coordinates</b></big></p>
<p><big>Geographic coordinates are measured as latitude and longitude.
The
latitude is a small circle parallel to the equator (0° to 90° north and
0° to 90° south).<br>
Longitudes are great circles connecting the north and the south pole.
(0° to 180° east and 0° to 180° west).</big></p>
