<p><b><a name="strain"></a><big>Strain Analysis with the Talbot Method</big></b></p>
 
<p><big>This program carries out strain analysis and plots a Flinn diagram 
from orientation data of elongated (boudinaged) or buckled (folded) markers,
i.e. the intersection lines of intruded veins with an outcrop surface after
<a href="1Literature.htm">Talbot (1970)</a>.</big></p>
