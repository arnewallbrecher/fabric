<p><a name="cluster"></a><big><b>Cluster</b></big></p>
<p><big>A cluster is an area in a distribution of orientation data in
which
the <a href="9CoutDensity.htm">counting density</a> is higher than in
the surroundings. Such an area is also called 'maximum' or
'submaximum'. It resembles the 'mode' in normal statistics. A
distribution with more than one cluster is polymodal.</big></p>
