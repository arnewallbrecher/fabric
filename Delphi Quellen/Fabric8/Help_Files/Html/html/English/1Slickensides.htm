<p><a name="harnisch"></a><big><b>Slickenside (Plane)</b></big></p>
<p><big>Slickensides are planes of movement between two blocks of rock.
Often they are recognised by a polished surface. Lineations on such
planes (<a href="1Striation.htm">striation</a>) show the relative
movement of the blocks.</big></p>
