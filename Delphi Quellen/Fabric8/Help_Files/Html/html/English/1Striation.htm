<p><a name="striemung"></a><big><b>Striation</b></big></p>
<p><big>A striation is a lineation on a fault plane, caused by movement
of
the hanging block. Such a plane is a <a href="1Slickensides.htm">slickenside
plane</a>. Striations mark the direction of the <a href="1MRSS.htm">'maximum
resolved shear stress' (MRSS)</a>. They have a <a href="1Polarity.htm">polarity</a>.'</big></p>
