<P><A NAME="cluster"></A><B>Cluster</B></P>

<P>Bereich innerhalb einer Verteilung von Richtungsdaten, in dem die <A HREF="isol3gpx.htm">Belegungsdichte</A> höher ist, als in der Umgebung. Ein solcher Bereich wird auch als Maximum bezeichnet und entspricht dem Modalwert in der Merkmalsstatistik. Eine Verteilung mit mehreren Clustern ist polymodal.</P>
