<P><A NAME="stufen"></A><B>Stufenförmige Abgrenzung</B></P>

<P>Bei der <A HREF="isol2raq.htm">Skalarprodukt-Methode</A> bekommt jede <A HREF="isol3gpx.htm">Belegungsdichte</A> eine eigene Farbe. Durch Veränderung des <A HREF="isol28vb.htm">Glättungsgrades</A> können die Grenzlinien zwischen den Farben (<A HREF="isol1zc5.htm">Isolinien</A>) glatter gemacht werden.</P>
