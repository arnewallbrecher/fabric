<P><A NAME="wendepunkt"></A><B>Wendepunkt</B></P>

<P>Der Wendepunkt einer Falte ist der Punkt auf einer gefalteten Fläche, in dem die Krümmung ihre Richtung ändert (s. Abb.).</P>
