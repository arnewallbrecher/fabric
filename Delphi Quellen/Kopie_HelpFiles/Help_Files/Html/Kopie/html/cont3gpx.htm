<P><A NAME="belegungsdichte"></A><B>Counting Density</B></P>

<P>The counting density describes the number of data on a certain test area, (<A HREF="cont5fj9.htm">Counting calotte</A>). the method was introduced by <A HREF="rota1d0y.htm">W. Schmidt (1925)</A>.</P>

<P></P>

<P>In this plot <A HREF="cont1zc5.htm">contour lines</A> are drawn between areas of increasing <A HREF="#belegungsdichte">counting densities</A>.</P>
