<P><A NAME="maxdaten"></A><B>Maximum Number of Data</B></P>

<P>This value indicates the number data which can be treated by a program. This number is set in the installation program, but can be changed later in the file <A HREF="fabh00h5.htm">Fabric7.ini</A>.</P>
