<P><A NAME="konfidenz"></A><B>Konfidenz</B></P>

<P>Dieser Parameter gibt die Wahrscheinlichkeit vor, mit der der <A HREF="gefu6izy.htm">Vertrauenskegel</A> berechnet wird.</P>

<P>Die drei Maße 90%, 95% und 99% (0.1, 0.05, 0.01) sind vorgesehen. Der gewählte Wert wird in Fabric7.ini gespeichert.</P>
