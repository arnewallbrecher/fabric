<P><A NAME="inkrement"></A><B>Inkrement</B></P>

<P>Das Inkrement gibt den Winkel an, mit dem sich die Sektoren einer Richtungsrose bei der Darstellung mit gleitenden Klassengrenzen überlappen sollen. Dieser Wert sollte ein Teiler des Intervall-Winkels sein.</P>
