<P><A NAME="mellis"></A><B>Mellis-Methode</B></P>

<P>Bei der Mellis-Methode (<A HREF="rota1d0y.htm">Mellis</A>, 1942) wird die Zählkalotte auf jeden Datenpunkt des Diagramms gesetzt und die Peripherie gezeichnet. Die Zahl der Überlappungen bestimmt die <A HREF="isol3gpx.htm">Belegungsdichte</A>.</P>
