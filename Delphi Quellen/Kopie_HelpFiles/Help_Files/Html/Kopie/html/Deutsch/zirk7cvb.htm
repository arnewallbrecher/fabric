<P><A NAME="zirkrichtung"></A><B>zirkulare Richtungsdaten:</B></P>

<P>Dies sind Datenverteilungen, die nur in einer Ebene liegen, z.B. parallel zur Erdoberfläche. Da bei diesen Daten der <A HREF="bere6g8e.htm">Fallwinkel</A> immer null ist, reicht die Angabe des Azimutes.</P>
