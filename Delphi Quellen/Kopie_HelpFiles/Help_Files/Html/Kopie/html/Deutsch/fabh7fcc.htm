<P><A NAME="install"></A><B>Install</B></P>

<P>Das Programm Install muß vor der ersten Fabric7-Sitzung gestartet werden. Es dient zur Festlegung der Pfade für Daten- und Grafikdatei, zur Angabe der Laufwerke, zur Festlegung der maximalen Datenmenge, außerdem wird festgelegt, ob ein Passwort verwendet werden soll.</P>
