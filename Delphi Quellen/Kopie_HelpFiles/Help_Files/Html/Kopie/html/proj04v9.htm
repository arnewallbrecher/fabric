<P><A NAME="summiertestrainellipse"></A><B>Sumarised Strain-Ellipse</B></P>

<P>The sumarised strain ellipse is part of the strain analysis with the <A HREF="proj5e1x.htm">projection method</A>. It is an ellipse with the axes of maximum (&Sigma;P(&alpha;)<SUB>max </SUB>) and minimum (&Sigma;P(&alpha;)<SUB>min</SUB>) projection lengths ( see <A HREF="proj3sj2.htm">projections length vs rotation angle</A>, Fig.1).</P>
