<P><A NAME="gefuegetyp"></A><B>Fabric type:</B></P>

<P>The following fabric types can be processed:</P>

<P>linears</P>

<P>planes</P>

<P>U-stage axes</P>

<P>U-stage poles</P>

<P>Input of U-stage data is only manual, because these data are converted to <A HREF="calc9hh0.htm">azimuth of dip</A> / <A HREF="calc6g8e.htm">angle of dip</A> during saving.</P>
