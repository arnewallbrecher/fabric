<P><B><A NAME="vollmer"></A>Vollmer-Diagram</B></P>

<P>This program produces a triangle plot of the normatized <A HREF="fabr2a9g.htm">eigenvalues</A> of the <A HREF="fabr2vua.htm">orientation tensor</A> von Richtungsdaten. (<A HREF="rota1d0y.htm">VOLLMER, 1990</A>). The type of input can be chosen in the menu '<A HREF="calc8tid.htm">data input</A>'.</P>
