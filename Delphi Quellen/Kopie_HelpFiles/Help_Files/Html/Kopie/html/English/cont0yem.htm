<P><A NAME="stufen"></A><B>Stepwise Gradation</B></P>

<P>In the <A HREF="cont2raq.htm">scalar product method</A> each <A HREF="cont3gpx.htm">counting density</A> gets it's own colour. Change of the <A HREF="cont28vb.htm">smoothing factor</A> can improve the smoothness of the border lines between these colours (<A HREF="cont1zc5.htm">contour lines</A>).</P>
