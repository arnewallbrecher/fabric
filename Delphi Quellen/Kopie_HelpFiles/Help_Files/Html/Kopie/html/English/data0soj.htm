<P><A NAME="ddms"></A><B>dd°mm'ss.s''</B></P>

<P>This is a format for <A HREF="data6h0u.htm">geographic coordinates</A>. It means: two digits for degree, two digits for minutes, two digits for full seconds, and one digit after the decimal point (example: 45°31'23.4'').</P>
