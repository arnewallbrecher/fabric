<p><a name="belegungsdichte"></a><b>Counting Density</b></p>
<p>The counting density describes the number of data on a certain test
area, (<a href="cont5fj9.htm">Counting calotte</a>). the method was
introduced by <a href="rota1d0y.htm">W. Schmidt (1925)</a>.<br>
</p>
<p><a href="cont3gpx.htm"><img src="../Bitmaps/Counting-Density.bmp"
 title="" alt="Counting density"
 style="border: 0px solid ; width: 301px; height: 303px;"></a><br>
</p>
<p></p>
<p>In this plot <a href="cont1zc5.htm">contour lines</a> are drawn
between areas of increasing <a href="#belegungsdichte">counting
densities</a>.</p>
