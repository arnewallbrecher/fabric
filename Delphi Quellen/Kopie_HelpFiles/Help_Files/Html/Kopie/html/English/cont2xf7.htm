<P><A NAME="mellis"></A><B>Mellis Method</B></P>

<P>In this method (<A HREF="rota1d0y.htm">Mellis, 1942</A>) the <A HREF="cont5fj9.htm">counting calotte</A> is placed on each data point of the diagram and the periphery is drawn. The amount of overlap defines the <A HREF="cont3gpx.htm">counting density</A>.</P>
