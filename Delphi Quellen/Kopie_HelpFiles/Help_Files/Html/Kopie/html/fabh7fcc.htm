<P><A NAME="install"></A><B>Install</B></P>

<P>You have to run 'Install' before you can use Fabric7 for the first time. This program creates the paths for data and plot files, names the drives you want to use, and fixes the maximum number of data. You can also decide whether you want to use a password.</P>
