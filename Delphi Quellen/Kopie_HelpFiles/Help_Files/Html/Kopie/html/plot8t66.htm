<P><B><A NAME="plotklein"></A>Plot of Small Circles:</B></P>

<P>This program draws small circles with the <A HREF="plot7bqm.htm">projections</A> used in Fabric7. Only manual data input is possible. In the menu 'angle' the scaling (<A HREF="calc2ejo.htm">1..360°</A> or <A HREF="calc3bc4.htm">1..400gon</A>) must be chosen.</P>
