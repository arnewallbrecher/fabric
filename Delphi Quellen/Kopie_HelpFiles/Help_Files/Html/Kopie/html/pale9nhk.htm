<P><A NAME="harnisch"></A><B>Slickenside (Plane)</B></P>

<P>Slickensides are planes of movement between two blocks of rock. Often they are recognised by a polished surface. Lineations on such planes (<A HREF="pale22jr.htm">striation</A>) show the relative movement of the blocks.</P>
