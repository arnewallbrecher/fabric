<P><A NAME="zaehlnetz"></A><B>Counting Net</B></P>

<P><B></B>The counting net is used to find the <A HREF="cont3gpx.htm">counting densities</A> in a distribution of data The meshes of the net have a square shape. Their length can be set in the corresponding menu.</P>
