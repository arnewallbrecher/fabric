<P><B><A NAME="vollmer"></A>Vollmer-Diagramm</B></P>

<P>Dies Programm ermöglicht eine Dreiecksdarstellung der normierten <A HREF="gefu2a9g.htm">Eigenwerte</A> des <A HREF="gefu2vua.htm">Orientierungstensors</A> von Richtungsdaten. (<A HREF="rota1d0y.htm">VOLLMER, 1990</A>). Die Art der Eingabe wird im Menu '<A HREF="bere8tid.htm">Dateneingabe</A>' gewählt.</P>
