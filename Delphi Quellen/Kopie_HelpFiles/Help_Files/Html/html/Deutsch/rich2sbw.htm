<P><A NAME="intervall"></A><B>Intervall</B></P>

<P>Das Intervall gibt die Klassenbreite für eine Richtungsrose an. Das ist der Winkel, mit dem die Sektoren gezeichnet werden. Intervall = 20° teilt den Kreis in 18 Teile, Intervall = 30 in 12 Teile.</P>
