<p><a name="wendepunkt"></a><b>Wendepunkt</b></p>
<p>Der Wendepunkt einer Falte ist der Punkt auf einer gefalteten
Fläche, in dem die Krümmung ihre Richtung ändert (s. Abb.).<br>
</p>
