<P><B><A NAME="hoeppener"></A>Hoeppener-Diagramm</B></P>

<P>Dies Programm dient der Darstellung von Versatzdaten in einem <A HREF="hoep4ox9.htm">Hoeppener-Diagramm</A>. </P>

<P>Die <A HREF="bere8tid.htm">Dateneingabe</A> ist genauso wie bei den Programmen, die ebenfalls Harnische und Striemungen verarbeiten. Im Menu 'Winkel' wird festgelegt, ob es sich um Messungen in <A HREF="bere2ejo.htm">Altgrad</A> oder <A HREF="bere3bc4.htm">Neugrad</A> handelt.</P>
