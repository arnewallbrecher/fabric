<P><A NAME="zirkrichtung"></A><B>Circular Orientation Data:</B></P>

<P>These data are distributed only in one plane, i.e. parallel to the earth's surface. Since the <A HREF="calc6g8e.htm">angle of dip</A> is always zero, they are described only by their azimuths.</P>
