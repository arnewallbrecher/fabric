<P><A NAME="calculationmrss"></A><B>Calculation of max. resolved shear stresses</B></P>

<P>Planes produced by mouse click are considered to be displacement planes. For a chosen orientation and <A HREF="hoep9stu.htm">shape factor</A> of the stress ellipsoid, the <A HREF="hoep2lo3.htm">MRSS</A> directions are calculated. The result can be saved as <A HREF="pale9nhk.htm">slickenside</A> and <A HREF="pale22jr.htm">striation</A> directions.</P>
