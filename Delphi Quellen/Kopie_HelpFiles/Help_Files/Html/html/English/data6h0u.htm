<P><A NAME="geokoordinaten"></A><B>Geographic Coordinates</B></P>

<P>Geographic coordinates are measured as latitude and longitude. The latitude is a small circle parallel to the equator (0° to 90° north and 0° to 90° south).</P>

<P>Longitudes are great circles connecting the north and the south pole. (0° to 180° east and 0° to 180° west).</P>
