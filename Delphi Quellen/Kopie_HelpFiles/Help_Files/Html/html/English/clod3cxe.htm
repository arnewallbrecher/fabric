<P><A NAME="cluster"></A><B>Cluster</B></P>

<P>A cluster is an area in a distribution of orientation data in which the <A HREF="cont3gpx.htm">counting density</A> is higher than in the surroundings. Such an area is also called 'maximum' or 'submaximum'. It resembles the 'mode' in normal statistics. A distribution with more than one cluster is polymodal.</P>
