<P><B><A NAME="talpha"></A>Talpha'/Alpha-Method</B></P>

<P>This program plots the lengths of <A HREF="talp7b39.htm">isogons</A> of a fold, normatized with the distance of of two layers in the hinge versus the <A HREF="calc6g8e.htm">angle of dip</A> of the <A HREF="talp7b39.htm">isogons</A>. Parallel folds produce a horizontal line. Similar folds plot as a cosine function (<A HREF="rota1d0y.htm">RAMSAY, 1967</A>).</P>
