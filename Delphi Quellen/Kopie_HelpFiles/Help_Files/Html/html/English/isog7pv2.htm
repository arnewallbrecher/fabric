<P><B><A NAME="isogonen"></A>Program Isogons</B></P>

<P>With this program <A HREF="talp7b39.htm">Isogons</A> (<A HREF="rota1d0y.htm">Ramsay</A>, 1967, S. 365) can be drawn in a <A HREF="isog5418.htm">fold profile</A>. A picture of the <A HREF="isog5418.htm">fold profile</A> must exist as *.bmp or *.jpg file, or the picture is saved on the clipboard.</P>

<P>The graphic can be saved and/or printed at any time.</P>
