<P><A NAME="striemung"></A><B>Striation</B></P>

<P>A striation is a lineation on a fault plane, caused by movement of the hanging block. Such a plane is a <A HREF="pale9nhk.htm">slickenside plane</A>. Striations mark the direction of the <A HREF="hoep2lo3.htm">'maximum resolved shear stress' (MRSS)</A>. They have a <A HREF="circ7t82.htm">polarity</A>.'</P>
