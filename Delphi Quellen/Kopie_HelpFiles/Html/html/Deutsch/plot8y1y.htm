<P><A NAME="dxf"></A><B>dxf-Datei:</B></P>

<P>'Data Interchange Format'. Eine *.dxf-Datei enthält Befehle mit denen eine Vektorgrafik erzeugt wird. Sie wird in Standard-ASCII geschrieben. Eine solche Datei kann von AutoCad und CorelDraw gelesen werden.</P>
