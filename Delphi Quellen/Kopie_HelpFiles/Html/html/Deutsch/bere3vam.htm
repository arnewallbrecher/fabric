<p><a name="maxdaten"></a><b>Maximale Datenmenge:</b></p>
<p>Dieser Wert gibt an, für wieviel Daten das Programm ausgerichtet
ist. Er kann auf der Startseite jedes Programms geändert werden. Der
aktuelle Wert wird in&nbsp; <a href="fabh00h5.htm">Fabric.ini</a>
gespeichert.</p>
