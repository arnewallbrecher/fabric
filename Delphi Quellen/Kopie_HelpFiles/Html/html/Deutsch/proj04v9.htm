<p>Die summierte Strainellipse ist Teil der Strainanalyse mit der <a
 href="proj5e1x.htm">Projektionsmethode</a>. Die Ellipse hat die Achsen
&#931;P(&#945;)<sub>max</sub>) und &#931;P(&#945;)<sub>min </sub>der Projektionslängen. (
s. <a href="proj3sj2.htm">Projektionslängen vs Rotationswinkel</a>,
Abb.1).<br>
