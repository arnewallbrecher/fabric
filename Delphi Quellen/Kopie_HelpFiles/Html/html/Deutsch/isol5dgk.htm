<P><A NAME="pixelfließend"></A><B>Fließende Pixelgraphik</B></P>

<P>Der angewendete Algorithmus entspricht der <A HREF="isol2xf7.htm">Mellis-Methode</A>. Der Übergang zwischen den Konturen erfolgt fließend, indem für jedes Pixel der Graphik ermittelt wird, von wieviel Zählkalotten es erfaßt wird, entsprechend wird ihm eine Farbe aus einer Farbskala zugewiesen.</P>
