<p><a name="bildimportieren"></a><b>Bild importieren</b></p>
<p>Es können die Formate *.bmp und *.jpg importiert werden. Der Import
kann entweder aus der Zwischenablage (<a href="fry-6ab2.htm">einfügen</a>)
oder aus einer Bilddatei (<a href="fry-90a1.htm">aus Datei</a>)
erfolgen.</p>
