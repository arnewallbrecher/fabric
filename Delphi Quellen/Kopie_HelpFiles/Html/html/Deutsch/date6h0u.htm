<P><A NAME="geokoordinaten"></A><B>Geographische Koordinaten</B></P>

<P>Geographische Koordinaten werden in Breiten- und Längengraden<B> </B>angegeben. Breitengrade sind Kleinkreise parallel zum Äquator (0° bis 90° Nord und 0° bis 90° Süd).</P>

<P>Längengrade sind Großkreise, die Nord- und Südpol verbinden (0° bis 180° Ost und 0° bis 180° West).</P>
