<P><A NAME="konfrymethode"></A><B>Konventionelle Fry-Methode </B></P>

<P>Die konventionelle Fry-Methode verwendet für die Auswertung lediglich die (x,y)-Koordinaten der Partikelpunkte, unabhängig von der Partikelgröße. </P>
