<p><a name="harnisch"></a><b>Harnischfläche</b></p>
<p>Harnischflächen sind Bewegungsflächen zwischen zwei Blöcken. Häufig
kann man sie an ihren polierten Oberflächen erkennen. Lineationen auf
solchen Flächen&nbsp; (<a href="pale22jr.htm">Striemungs-Lineation</a>)
zeigen die relative Bewegung der Blöcke an.</p>
