<P><A NAME="intervall"></A><B>Interval</B></P>

<P>The interval is the width of a class in a rose diagram. This is the angle with which the sectors are drawn. An interval of 20° divides the circle into 18 sectors, an intervall of 30 into 12 sectors.</P>
