<p><b><a name="plotklein"></a>Plot of Small Circles:</b></p>
<p>This program draws small circles with the <a href="plot7bqm.htm">projections</a>
used in Fabric8. Only manual data input is possible. In the menu
'angle' the scaling (<a href="calc2ejo.htm">1..360°</a> or <a
 href="calc3bc4.htm">1..400gon</a>) must be chosen.</p>
