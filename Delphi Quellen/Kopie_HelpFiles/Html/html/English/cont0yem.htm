<p><a name="stufen"></a><b>Stepwise Contour Intervals</b></p>
<p>In the <a href="cont2raq.htm">scalar product method</a> each <a
 href="cont3gpx.htm">counting density</a> gets it's own colour. Change
of the <a href="cont28vb.htm">smoothing factor</a> can improve the
smoothness of the border lines between these colours (<a
 href="cont1zc5.htm">contour lines</a>).</p>
