<p><a name="konfidenz"></a><b>Confidence</b></p>
<p>This parameter is the probability level for the calculation of the
cone of confidence.</p>
<p>The three values 90%, 95% und 99% (0.1, 0.05, 0.01) are preset. The
chosen value is saved in <a href="fabh00h5.htm">Fabric.ini</a> .</p>
