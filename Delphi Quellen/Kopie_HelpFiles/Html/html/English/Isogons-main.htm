<p><b><a name="isogonen"></a>Program Isogons</b></p>
<p>With this program <a href="talp7b39.htm">Isogons</a> (<a
 href="rota1d0y.htm">Ramsay</a>, 1967, S. 365) can be drawn in a <a
 href="isog5418.htm">fold profile</a>. A picture of the <a
 href="isog5418.htm">fold profile</a> must exist as *.bmp, *.gif,
*.tif, *.jpg, *wmf, or *.emf&nbsp; file, or the picture is saved on the
clipboard.</p>
<p>The graphic can be saved and/or printed at any time.</p>
