<P><B><A NAME="hoeppener"></A>Hoeppener-Diagram</B></P>

<P>This program presents displacement data in a <A HREF="hoep4ox9.htm">Hoeppener-Diagram</A>. </P>

<P>The <A HREF="calc8tid.htm">Data input</A> is the same as in the other programs which work with <A HREF="pale9nhk.htm">slickensides</A> and <A HREF="pale22jr.htm">striations</A>. In the menu 'angle' the choice between the <A HREF="calc2ejo.htm">1 – 360°</A> or the <A HREF="calc3bc4.htm">1-400gon</A> scale has to be made.</P>
