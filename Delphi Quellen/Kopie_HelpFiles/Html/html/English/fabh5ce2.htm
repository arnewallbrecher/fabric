<p><a name="lizenz"></a><b>The File'License.bin'</b></p>
<p>This file contains the name of the license owner when Fabric7 has
been bought for unlimited usage. When Fabric7 is only used for two
month testing, the word 'Demo' is used. <br>
</p>
<p>The name of the license owner appears on the start page.</p>
